<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Öffentliche Reservation</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<main class="container">

    <section class="card">
        <h1 th:text="${pageTitle}">Öffentliche Reservation</h1>
        <p class="mt-2">Code: <strong><span th:text="${publicCode}">CODE</span></strong></p>

        <!-- Beispiel: Liste der Teilnehmer / Details (optional) -->
        <div class="mt-3">
            <table>
                <thead>
                <tr><th>Teilnehmer</th><th>Status</th></tr>
                </thead>
                <tbody>
                <!-- Beispiel-Zeilen; in Thymeleaf mit th:each befüllen -->
                <tr>
                    <td>Max Muster</td>
                    <td>eingeladen</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="actions mt-3">
            <a href="/" class="btn">Zur Startseite</a>
        </div>
    </section>

</main>
</body>
</html>
